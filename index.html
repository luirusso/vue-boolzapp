<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div id="app" class="container">
        <div class="app-header">
            <!-- left -->
        <div class="user-header">
            <div class="user-menu">
                <img class="user round avatar" src="./img/avatar_io.jpg" alt="User">
                <span>
                    <strong>Nome Utente</strong>
                </span>
            </div>

            <div class="contacts-menu">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>

        <!-- right -->
        <div class="message-header">
            <div class="message-menu">
                <img class="message round avatar" src="./img/avatar_1.jpg" alt="">
            </div>

            <div class="conversation-menu">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>

            </div>
        </div>
        </div>

    </div>

    <!-- JS -->
    <script src="/js/index.js"></script>
</body>
</html>
